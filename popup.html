<!DOCTYPE html>
<html>
<head>
  <title>Audio Duck</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      min-width: 300px; /* Set a minimum width for the popup */
      display: flex;
      flex-direction: column;
      align-items: center; /* Centers everything horizontally */
    }
    select, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 100%; /* Make the dropdown and button take up the full width */
      max-width: 280px; /* Slightly wider than before */
      box-sizing: border-box; /* Ensure padding is included in the width */
    }
    .duck-icon {
      width: 64px;
      height: 64px;
      margin-bottom: 20px; /* Add more space below the icon */
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Duck Icon (Your Custom Icon) -->
  <div class="duck-icon">
    <img src="duck-icon.png" alt="Duck Icon" width="64" height="64">
  </div>

  <h1>Audio Duck</h1>
  <select id="musicTabSelect">
    <option value="">Select Music Tab</option>
  </select>
  <button id="refreshTabs">Refresh Tabs</button>
  <script src="popup.js"></script>
</body>
</html>
